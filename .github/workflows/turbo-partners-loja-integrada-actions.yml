name: turbo-partners-loja-integrada-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  run-api-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install --global yarn
      - run: yarn
      - run: yarn devT